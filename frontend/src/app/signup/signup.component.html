<app-navbar></app-navbar>
<div class="container mt-3">
<form [formGroup]="signupForm" (ngSubmit)="onSignup(signupForm.value)">

  <!--  Displaying errors if needed be... -->
  <div *ngFor="let error of errors">
    <div class="alert alert-danger">{{error.message}}</div>
  </div>
  <div
    *ngIf="username?.invalid && (username?.dirty || username?.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="username?.errors?.['required']">username is required.</div>
    <div *ngIf="username?.errors?.['minlength']">username must be valid.</div>
  </div>
  <div
    *ngIf="password?.invalid && (password?.dirty || password?.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="password?.errors?.['required']">password is required.</div>
    <div *ngIf="password?.errors?.['minlength']">
      password must contain atleast 8 characters.
    </div>
    <div *ngIf="password?.errors?.['pattern']">
      password must contain atleast one number,lowercase letter, uppercase
      letter and a special character..
    </div>
  </div>

  <!--  Actual form starts here -->

  <div class="mb-3">
    <label for="username" class="form-label">Username:</label>
    <input type="username" id="username" class="form-control" name="username" formControlName="username">
  </div>
  
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="password" class="form-control" name="password" formControlName="password">
  </div>

  <p>Already have an account? Click <a routerLink="/signin">here</a> to sign in</p>
  
  <button class="btn btn-primary mb-3" type="submit">Sign Up</button>
</form>
</div>
