<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-left: 10px;">
  <a class="navbar-brand" routerLink="/">Techkube Assignmnet</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a
          class="nav-link"
          routerLink="/"
          [ngClass]="currentPath == '/' ? 'currentPath' : ''"
          >Home
        </a>
      </li>
      <li
        class="nav-item"
        *ngIf="currentUser == null"
        [ngClass]="currentPath == '/signup' ? 'currentPath' : ''"
      >
        <a class="nav-link" routerLink="/signup">Sign up</a>
      </li>
      <li
        class="nav-item"
        *ngIf="currentUser == null"
        [ngClass]="currentPath == '/signin' ? 'currentPath' : ''"
      >
        <a class="nav-link" routerLink="/signin">Sign in</a>
      </li>
      <li class="nav-item" *ngIf="currentUser != null">
        <a class="nav-link" routerLink="/" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
